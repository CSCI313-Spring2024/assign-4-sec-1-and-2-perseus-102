<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Contact Manager</a>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-4 text-center">Add New Contact</h2>

  <form (ngSubmit)="addContact()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="fName" class="form-label">First Name</label>
      <input
        type="text"
        id="fName"
        class="form-control"
        name="fName"
        required
        [(ngModel)]="newContact.fName"
      />
    </div>

    <div class="mb-3">
      <label for="lName" class="form-label">Last Name</label>
      <input
        type="text"
        id="lName"
        class="form-control"
        name="lName"
        required
        [(ngModel)]="newContact.lName"
      />
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        name="phoneNumber"
        required
        [(ngModel)]="newContact.phoneNumber"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="newContact.email"
      />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Save</button>
    </div>
  </form>
</div>
